<app-header title="Cartão Upgrade"></app-header>
<div class="container mt-5">
    <div class="row" role="text">
        <div class="col">
            <h6>nome adicional</h6>
            <p>
                {{data.nome}}
            </p>
        </div>
    </div>
    <div class="row" role="text">
        <div class="col">
            <h6>limite de crédito</h6>
            <p>
                {{ data.atual.limite | currency: 'BRL' }}
            </p>
        </div>
    </div>
    <div class="row" role="text">
        <div class="col">
            <h6>anuidade atual</h6>
            <p>
                {{enumAnuidade(data.atual.anuidade)}}
            </p>
        </div>
    </div>
    <hr>
    <div class="row" role="text">
        <div class="col">
            <h6>novo limite de crédito</h6>
            <p>
                {{ data.novo.limite | currency: 'BRL' }}
            </p>
        </div>
    </div>
    <div class="row" role="text">
        <div class="col">
            <h6>nova anuidade</h6>
            <p>
                {{enumAnuidade(data.novo.anuidade)}}
            </p>
        </div>
    </div>
</div>
<div class="row mt-5 m-1">
    <div class="col text-center">
        <button type="button" class="btn btn-outline-primary btn-block"
            (click)="goToEffectuation('recusar')" aria-label="Eu não quero contratar">recusar</button>
        <button type="button" class="btn btn-warning btn-block" (click)="goToEffectuation('aceita')" aria-label="Eu quero contratar">aceitar</button>
    </div>
</div>
